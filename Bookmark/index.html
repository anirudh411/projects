<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width,intital-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Item Lister</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-2">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" id="filter" class="form-control" placeholder="search items..">
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div id="main-content" class="card card-body">
        <h2 class="title">Add items</h2>
        <form id="add-form" action="" class="form-inline mb-3">

            <input id="item" type="text" name="name" class="form-control mr-2">
            <input type="submit" class="btn btn-dark float-right" value="submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item" style="background-color:blueviolet">Item 1

                <button class=" myclass btn btn-danger btn-sm delete">X</button>

            </li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>

        </ul>

    </div>
</div>
<div class="float-left">Float left on all viewport sizes</div><br>
<div class="float-right">Float right on all viewport sizes</div><br>
<div class="float-none">Don't float on all viewport sizes</div>

<script src="dom.js" type="text/javascript">
</script>

</body>
</html>
